# the endpoint upon which to listen for incoming connections (dccio::bnet_plugin)
bnet-endpoint = 0.0.0.0:4321

# the number of threads to use to process network messages (dccio::bnet_plugin)
# bnet-threads =

# remote endpoint of other node to connect to; Use multiple bnet-connect options as needed to compose a network (dccio::bnet_plugin)
# bnet-connect =

# this peer will request no pending transactions from other nodes (dccio::bnet_plugin)
bnet-no-trx = false

# the location of the blocks directory (absolute path or relative to application data dir) (dccio::chain_plugin)
blocks-dir = "blocks"

# Pairs of [BLOCK_NUM,BLOCK_ID] that should be enforced as checkpoints. (dccio::chain_plugin)
# checkpoint =

# Override default WASM runtime (dccio::chain_plugin)
# wasm-runtime =

# Maximum size (in MB) of the chain state database (dccio::chain_plugin)
chain-state-db-size-mb = 8192

# Maximum size (in MB) of the reversible blocks database (dccio::chain_plugin)
reversible-blocks-db-size-mb = 340

# print contract's output to console (dccio::chain_plugin)
contracts-console = false

# Account added to actor whitelist (may specify multiple times) (dccio::chain_plugin)
# actor-whitelist =

# Account added to actor blacklist (may specify multiple times) (dccio::chain_plugin)
# actor-blacklist =

# Contract account added to contract whitelist (may specify multiple times) (dccio::chain_plugin)
# contract-whitelist =

# Contract account added to contract blacklist (may specify multiple times) (dccio::chain_plugin)
# contract-blacklist =

# Track actions which match receiver:action:actor. Actor may be blank to include all. Receiver and Action may not be blank. (dccio::history_plugin)
# filter-on =

# PEM encoded trusted root certificate (or path to file containing one) used to validate any TLS connections made.  (may specify multiple times)
#  (dccio::http_client_plugin)
# https-client-root-cert =

# true: validate that the peer certificates are valid and trusted, false: ignore cert errors (dccio::http_client_plugin)
https-client-validate-peers = 1

# The local IP and port to listen for incoming http connections; set blank to disable. (dccio::http_plugin)
http-server-address = 0.0.0.0:8888

# The local IP and port to listen for incoming https connections; leave blank to disable. (dccio::http_plugin)
# https-server-address =

# Filename with the certificate chain to present on https connections. PEM format. Required for https. (dccio::http_plugin)
# https-certificate-chain-file =

# Filename with https private key in PEM format. Required for https (dccio::http_plugin)
# https-private-key-file =

# Specify the Access-Control-Allow-Origin to be returned on each request. (dccio::http_plugin)
# access-control-allow-origin =

# Specify the Access-Control-Allow-Headers to be returned on each request. (dccio::http_plugin)
# access-control-allow-headers =

# Specify the Access-Control-Max-Age to be returned on each request. (dccio::http_plugin)
# access-control-max-age =

# Specify if Access-Control-Allow-Credentials: true should be returned on each request. (dccio::http_plugin)
access-control-allow-credentials = false

# The actual host:port used to listen for incoming p2p connections. (dccio::net_plugin)
p2p-listen-endpoint = 0.0.0.0:9876

# An externally accessible host:port for identifying this node. Defaults to p2p-listen-endpoint. (dccio::net_plugin)
# p2p-server-address =

# The public endpoint of a peer node to connect to. Use multiple p2p-peer-address options as needed to compose a network. (dccio::net_plugin)
# p2p-peer-address =

# Maximum number of client0nodes from any single IP address (dccio::net_plugin)
p2p-max-nodes-per-host = 1

# The name supplied to identify this node amongst the peers. (dccio::net_plugin)
agent-name = "dcc Test Agent"

# Can be 'any' or 'producers' or 'specified' or 'none'. If 'specified', peer-key must be specified at least once. If only 'producers', peer-key is not required. 'producers' and 'specified' may be combined. (dccio::net_plugin)
allowed-connection = any

# Optional public key of peer allowed to connect.  May be used multiple times. (dccio::net_plugin)
# peer-key =

# Tuple of [PublicKey, WIF private key] (may specify multiple times) (dccio::net_plugin)
# peer-private-key =

# Maximum number of clients from which connections are accepted, use 0 for no limit (dccio::net_plugin)
max-clients = 25

# number of seconds to wait before cleaning up dead connections (dccio::net_plugin)
connection-cleanup-period = 30

# True to require exact match of peer network version. (dccio::net_plugin)
network-version-match = 0

# number of blocks to retrieve in a chunk from any individual peer during synchronization (dccio::net_plugin)
sync-fetch-span = 100

# maximum sizes of transaction or block messages that are sent without first sending a notice (dccio::net_plugin)
max-implicit-request = 1500

# Enable block production, even if the chain is stale. (dccio::producer_plugin)
enable-stale-production = false

# Start this node in a state where production is paused (dccio::producer_plugin)
pause-on-startup = false

# Limits the maximum time (in milliseconds) that is allowed a pushed transaction's code to execute before being considered invalid (dccio::producer_plugin)
max-transaction-time = 30

# Limits the maximum age (in seconds) of the DPOS Irreversible Block for a chain this node will produce blocks on (use negative value to indicate unlimited) (dccio::producer_plugin)
max-irreversible-block-age = -1

# ID of producer controlled by this node (e.g. inita; may specify multiple times) (dccio::producer_plugin)
# producer-name =
producer-name = dccio

# (DEPRECATED - Use signature-provider instead) Tuple of [public key, WIF private key] (may specify multiple times) (dccio::producer_plugin)
# private-key =

# Key=Value pairs in the form <public-key>=<provider-spec>
# Where:
#    <public-key>    	is a string form of a vaild dccIO public key
#
#    <provider-spec> 	is a string in the form <provider-type>:<data>
#
#    <provider-type> 	is KEY, or KdccD
#
#    KEY:<data>      	is a string form of a valid dccIO private key which maps to the provided public key
#
#    KdccD:<data>    	is the URL where kdccd is available and the approptiate wallet(s) are unlocked (dccio::producer_plugin)
signature-provider = dcc6MRyAjQq8ud7hVNYcfnVPJqcVpscN5So8BhtHuGYqET5GDW5CV=KEY:5KQwrPbwdL6PhXujxW37FSSQZ1JiwsST4cqQzDeyXtP79zkvFD3

# Limits the maximum time (in milliseconds) that is allowd for sending blocks to a kdccd provider for signing (dccio::producer_plugin)
kdccd-provider-timeout = 5

# Lag in number of blocks from the head block when selecting the reference block for transactions (-1 means Last Irreversible Block) (dccio::txn_test_gen_plugin)
txn-reference-block-lag = 0

# dccio key that will be imported automatically when a wallet is created. (dccio::wallet_plugin)
# dccio-key =

# Plugin(s) to enable, may be specified multiple times
# plugin =
plugin = dccio::chain_api_plugin
plugin = dccio::history_api_plugin
